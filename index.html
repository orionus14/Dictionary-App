<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here..." id="inp-word">
            <button id="search-btn">Search</button>
        </div>
        <div class="result" id="result">
            <div class="word">
                <h3>Sample</h3>
                <button><i class="fa-solid fa-volume-high"></i></button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>
            <p class="word-meaning">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, facere.</p>
            <p class="word-example">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magnam, tempora.</p>
        </div>
    </div>
</body>
</html>
